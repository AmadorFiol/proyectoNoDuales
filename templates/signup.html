<!DOCTYPE html>
<head>
    <title>Registrate | Electromarkt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/signup.css') }}">
</head>
<body>
    <form id="flecha" action="{{ url_for('index')}}">
        <button type="submit"><img src="{{ url_for('static', filename='img/white/flecha.png') }}" height="50px"></button>
    </form>
    <div class="main">
        <h1>Registrarse</h1>
        <form method="POST" action="{{ url_for('signup')}}">

            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"><br><br>

            <label for="apellidos">Apellidos:</label><br>
            <input type="text" id="apellidos" name="apellidos"><br><br>

            <label for="pais">País:</label><br>
            <input type="text" id="pais" name="pais"><br><br>

            <label for="gmail">Correo electrónico:</label><br>
            <input type="email" id="gmail" name="gmail" required><br><br>

            <label for="password">Contraseña</label><br>
            <input type="text" id="password" name="password" required><br><br>

            <button type="submit">Registrarse</button>
        </form>
        <p>Ya tienes una cuenta?</p>
        <form action="{{url_for('signin')}}">
            <button type="submit">Inicia sesion aqui</button>
        </form>
    </div>
</body>
