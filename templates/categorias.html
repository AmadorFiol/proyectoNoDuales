<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{categoria.nombre}} | Electromarkt</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
</head>
<body>
    <form id="flecha" action="{{ url_for('index')}}">
        <button type="submit"><img src="{{ url_for('static', filename='img/white/flecha.png') }}" height="50px"></button>
    </form>
    <div class="main">
        {% for producto in productos %}
            {% if producto.categoria == categoria.id %}
                <div class="product-card">
                    <a href="{{ url_for('productos', product_id=producto.id) }}">
                        <div>
                        <img src="../{{ producto.imagen }}" alt="Imagen de {{ producto.nombre }}">
                        <h2>{{ producto.nombre }}</h2>
                        <p class="price">{{ producto.precio }}€</p>
                        </div>
                    </a>
                    <form action="{{ url_for('add_to_cart',cantidad=1) }}" method="post">
                        <button type="submit" name="producto_id" value="{{ producto.id }}">Añadir al carrito</button>
                    </form>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>
