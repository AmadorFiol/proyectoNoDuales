<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{categoria.nombre}} | Electromarkt</title>
  <link rel="stylesheet" href="../styles/producto.css">
</head>
<body>
    <form id="flecha" action="{{ url_for('index')}}">
        <button type="submit"><img src="{{ url_for('static', filename='img/white/flecha.png') }}" height="50px"></button>
    </form>
    <div class="main">
        {% for producto in productos %}
            {% if producto.categoria == categoria.id %}
                <div class="product-card">
                    <img src="{{ producto.imagen }}" alt="Imagen de {{ producto.nombre }}">
                    <h2>{{ producto.nombre }}</h2>
                    <p class="price">{{ producto.precio }}€</p>
                    <form action="{{ url_for('add_to_cart', producto_id=producto.id) }}" method="post">
                        <button type="submit">Añadir al carrito</button>
                    </form>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>
