<!DOCTYPE html>
<head>
    <title>Electromarkt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
</head>
<body>
    <nav>
        <ul class="menu">
            <img src="{{ url_for('static', filename='img/white/rotulo.png') }}" width="250" height="125">
            <li><a href="#">Inicio</a></li>
            <li>
                <a href="#">Productos ▼</a>
                <ul class="submenu">
                    <li><a href="#">Laptops</a></li>
                    <li><a href="#">Tablets</a></li>
                    <li><a href="#">Ordenadores</a></li>
                    <li><a href="#">Software</a></li>
                    <li><a href="#">Monitores</a></li>
                    <li><a href="#">Componentes</a></li>
                </ul>
            </li>
            <div class="search-container">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M10 2a8 8 0 015.29 13.71l4.48 4.48-1.42 1.42-4.48-4.48A8 8 0 1110 2zm0 2a6 6 0 100 12 6 6 0 000-12z" />
                </svg>
                <input type="text" placeholder="Buscar...">
            </div>
            <div class="navbar-icons">
                <form action="{{url_for('carrito')}}">
                  <button type="submit" class="icon-button"><img src="{{ url_for('static', filename='img/white/carrito.png') }}" width="50%" height="50%"></button>
                </form>
                <form action="{{ url_for('singup')}}">
                  <button type="submit" class="icon-button"><img src="{{ url_for('static', filename='img/white/userIcon.png') }}" width="50%" height="50%"></button>
                </form>
              </div>
        </ul>    
    </nav>

    <div class="main">
      {% for producto in productos %}
        <div class="product-card">
          <img src="{{ producto.imagen }}" alt="Imagen de {{ producto.nombre }}">
          <h2>{{ producto.nombre }}</h2>
          <p class="price">€{{ producto.precio }}</p>
          <button>Agregar al carrito</button>
        </div>
      {% endfor %}
    </div>
</body>
