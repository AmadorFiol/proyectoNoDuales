<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{producto.nombre}} | Electromarkt</title>
  <link rel="stylesheet" href="../styles/producto.css">
</head>
<body>
  <main class="product-grid">
    <form id="flecha" action="{{ url_for('index')}}">
      <button type="submit"><img src="{{ url_for('static', filename='img/white/flecha.png') }}" height="50px"></button>
  </form>
    <div class="product-card">
      <img src="{{ producto.imagen }}" alt="Imagen de {{ producto.nombre }}">
      <h2>{{ producto.nombre }}</h2>
      <p>{{ producto.descripcion }}</p>
      <p> En stock quedan {{ producto.stock }} unidades</p>
      <p class="price">â‚¬{{ producto.precio }}</p>
      <button>Agregar al carrito</button>
    </div>
  </main>
</body>
</html>
