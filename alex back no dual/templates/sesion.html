<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro e Inicio de Sesión</title>
</head>
<body>
    <h1>Registrarse</h1>
    <form method="POST" action="/signup">
        <label for="id">ID:</label><br>
        <input type="number" id="id" name="id" required><br><br>

        <label for="fecha_nacimiento">Fecha de nacimiento:</label><br>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>

        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="apellidos">Apellidos:</label><br>
        <input type="text" id="apellidos" name="apellidos"><br><br>

        <label for="pais">País:</label><br>
        <input type="text" id="pais" name="pais"><br><br>

        <label for="gmail">Correo electrónico:</label><br>
        <input type="email" id="gmail" name="gmail" required><br><br>

        <button type="submit">Registrarse</button>
    </form>

    <hr>

    <h1>Iniciar sesión</h1>
    <form method="POST" action="/login">
        <label for="gmail_login">Correo electrónico:</label><br>
        <input type="email" id="gmail_login" name="gmail" required><br><br>

        <button type="submit">Iniciar sesión</button>
    </form>
</body>
</html>
