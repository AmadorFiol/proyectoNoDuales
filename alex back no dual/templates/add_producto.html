<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto</title>
</head>
<body>
    <h1>Registrar nuevo producto</h1>
    <form method="POST">
        <label for="id">ID:</label><br>
        <input type="number" name="id" id="id" required><br><br>

        <label for="nombre">Nombre:</label><br>
        <input type="text" name="nombre" id="nombre" required><br><br>

        <label for="categoria">Categor√≠a:</label><br>
        <input type="text" name="categoria" id="categoria" required><br><br>

        <label for="precio">Precio:</label><br>
        <input type="number" name="precio" id="precio" required><br><br>

        <label for="imagen">Imagen (nombre o URL):</label><br>
        <input type="text" name="imagen" id="imagen"><br><br>

        <button type="submit">Registrar</button>
    </form>
</body>
</html>
